<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo de volta!</h1>
        <p class="subtitle">Faça seu login</p>
        
        <form class="login-form" action="#" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            
            <div class="divider"></div>
            
            <p class="forgot-password"><strong>Esqueceu a senha?</strong></p>
            
            <div class="divider"></div>
            
            <button type="submit" class="login-button">Entrar</button>
            
            <div class="divider"></div>
            
            <p class="social-login-text">Ou entre com ______</p>
            
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
            
            <div class="divider"></div>
            
            <p class="register-text">Ainda não tem uma conta?<br>
            <a href="#" class="register-link">Faça seu cadastro</a></p>
        </form>
    </div>
</body>
</html>
