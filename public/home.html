<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicla+ - Dashboard</title>
    <link rel="stylesheet" href="home-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <h1>Olá, Maria!</h1>
        </header>

        <main class="main-content">
            <div class="next-donation">
                <p>A sua próxima doação será em <strong>15/03 - 18h</strong></p>
                <button class="location-button">Ver local</button>
            </div>

            <div class="quick-actions">
                <div class="action-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Veja pontos de coleta</p>
                </div>
                <div class="action-card">
                    <i class="fas fa-users"></i>
                    <p>Encontrar coletores</p>
                </div>
                <div class="action-card">
                    <i class="fas fa-recycle"></i>
                    <p>O que posso reciclar</p>
                </div>
                <div class="action-card">
                    <i class="fas fa-calendar-alt"></i>
                    <p>Coletas agendadas</p>
                </div>
            </div>

            <div class="schedule-collection">
                <h3>Agende sua coleta em domicílio:</h3>
                <button class="map-button">Ir para o mapa</button>
            </div>
        </main>

        <nav class="bottom-navbar">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-map"></i>
                <span>Mapa</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Busca</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-recycle"></i>
                <span>Reciclagem</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-calendar"></i>
                <span>Agenda</span>
            </a>
        </nav>
    </div>
</body>
</html>
