<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recicla+ - Agendar Coleta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/coleta-style.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="mapa.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
      <h1>Agendar Coleta</h1>
    </header>
    
    <div class="content">
      <form id="agendamentoForm">
        <div class="section address-section">
          <div class="section-title"><i class="fas fa-map-marker-alt"></i><span>Onde vamos coletar?</span></div>
          <div class="address-info">
            <p id="selected-address">Carregando endereço...</p>
            <input type="hidden" id="endereco" name="endereco">
            <a href="mapa.html" style="color: #2e7d32; text-decoration: underline;">Alterar local</a>
          </div>
        </div>

        <div class="section">
          <div class="section-title"><i class="fas fa-trash-alt"></i><span>O que você quer descartar?</span></div>
          <div class="material-grid" id="materiais-container">
            <div class="material-item" data-material="Papel e Papelão">Papel/Papelão</div>
            <div class="material-item" data-material="Plástico">Plástico</div>
            <div class="material-item" data-material="Vidro">Vidro</div>
            <div class="material-item" data-material="Metal">Metal</div>
            <div class="material-item" data-material="Eletrônicos">Eletrônicos</div>
            <div class="material-item" data-material="Orgânico">Orgânico</div>
          </div>
        </div>

        <div class="section">
          <div class="section-title"><i class="fas fa-calendar-alt"></i><span>Quando quer descartar?</span></div>
          <div class="date-picker">
            <input type="date" id="data_coleta" name="data_coleta" required>
            <input type="time" id="hora_coleta" name="hora_coleta" required>
          </div>
        </div>

        <div class="loading" id="loading-indicator" style="display: none; text-align: center; margin: 15px 0;">
          <i class="fas fa-spinner fa-spin"></i> Agendando...
        </div>

        <button type="submit" class="btn" id="agendar-btn">Agendar Coleta</button>
      </form>
    </div>

    <nav class="bottom-navbar">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="mapa.html" class="nav-item"><i class="fas fa-map"></i><span>Mapa</span></a>
        <a href="busca.html" class="nav-item"><i class="fas fa-search"></i><span>Busca</span></a>
        <a href="coleta.html" class="nav-item active"><i class="fas fa-recycle"></i><span>Reciclagem</span></a>
        <a href="agenda.html" class="nav-item"><i class="fas fa-calendar"></i><span>Agenda</span></a>
    </nav>
  </div>
  <script src="coleta-client.js"></script>
</body>
</html>
